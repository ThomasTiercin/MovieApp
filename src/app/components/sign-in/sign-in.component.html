<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 form">
      <section class="input-content">
        <h2>Sign in</h2>
        <div class="input-content-wrap">
          <dl class="inputbox">
            <dt class="inputbox-title"></dt>
            <dd class="inputbox-content">
              <input id="input0" type="text"  #userName required/>
              <label for="input0">Email</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dd class="inputbox-content">
              <input id="input1" type="password"  #userPassword required/>
              <label for="input1">Password</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <div class="btns d-flex justify-content-center">
              <button class="btn btn-confirm" (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>                            
              <a class="google btn" (click)="authService.GoogleAuth()">
                <i class="fa fa-google fa-fw"></i> Login with Google
              </a>
          </div>
          <div class="forgotPassword">
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>
          <div class="redirectToLogin">
            <span>Don't have an account?<a class="redirect" routerLink="/register-user"> Sign Up</a></span>
          </div>
        </div>
      </section>      
    </div>
  </div>
</div>
